<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花小蚁官网-合伙人招募</title>
  <link rel="icon" href="./img/logo-with-word.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/topbar.css">
  <link rel="stylesheet" href="./css/partnership-main.css">
  <link rel="stylesheet" href="./css/footer.css">
  <script defer src="./js/area-selection.js"></script>
</head>

<body>
  <header>
    <!-- 网页导航 -->
    <div class="container">
      <div class="topbar">
        <div class="nav-logo">
          <a href="./index.html">
            <img src="./img/logo-with-word.png" alt="logo">
          </a>
        </div>
        <ul>
          <li class="nav-item nav-home">
            <a href="./index.html">
              <span>首页</span>
            </a>
          </li>
          <li class="nav-item nav-about">
            <a href="./about.html">
              <span>关于我们</span>
            </a>
          </li>
          <li class="nav-item nav-partnership active">
            <a href="./partnership.html">
              <span>合伙人招募</span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </header>

  <main class="clearfix">
    <div class="parter-box">
      <p>合伙人招募</p>
      <p>携手共进 合作共赢</p>
    </div>
    <div class="info">
      <p>
        联系信息
      </p>
      <label for="name">联系人：</label>
      <input type="text" name="name" id="name" placeholder="填写你的姓名">
      <br>
      <label for="tel">手机号：</label>
      <input type="text" name="tel" id="tel" placeholder="填写你的手机号">
      <br>
      <label for="tel_code">验证码：</label>
      <input type="text" name="tel_code" id="tel_code" placeholder="填写验证码">
      <div id="getCode" role="button">获取验证码</div>
      <br>
      <label for="" >意向城市：</label>
      <select name="province" id="province" onchange="provChange()">
        <option value="请选择" disabled selected>请选择</option>
      </select>
      <select name="city" id="city" onchange="cityChange()">
        <option value="请选择" disabled selected>请选择</option>
      </select>
      <select name="county" id="county">
        <option value="请选择" disabled selected>请选择</option>
      </select>
      <br>
      <div id="submit" role="button">提交申请</div>
    </div>
  </main>

  <footer class="partnership_footer">
    <div class="container">
      <div class="site-info">
        <p>公司地址：*************** ********（***）</p>
        <em>****（**）有限公司</em>
        <em>浙ICP备********号-1</em>
      </div>
      <span class="info-QR">
        <img src="./img/QR-Code.png" alt="">
      </span>
    </div>
  </footer>
</body>

</html>
